jobs:
- name: build_binaries
  plan:
  - aggregate:
    - get: centos6-image
    - get: libyaml-0.1.7
    - get: gpdb6_src
    - get: gpbackup-dependencies
    - get: bin_gpdb_6x_stable_centos6
