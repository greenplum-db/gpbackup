release:
  version: <TILE_RELEASE_VERSION>
  release_type: <RELEASE_TYPE>
  eula_slug: vmware_general_terms
  description: |
        The VMware Tanzu™ Greenplum® Backup and Restore <TILE_RELEASE_VERSION> release contains the following versions of binaries for use with the VMware Tanzu™ Greenplum® Server:
        - gpbackup <GPBAR_VERSION>
        - gpbackup_helper <GPBAR_VERSION>
        - gprestore <GPBAR_VERSION>
        - gpbackup_manager <BMAN_VERSION>
        - gpbackup_ddboost_plugin <DDBOOST_PLUGIN_VERSION>
        - gpbackup_s3_plugin <S3_PLUGIN_VERSION>
  release_notes_url: https://docs.vmware.com/en/VMware-Tanzu-Greenplum-Backup-and-Restore/<REL_NOTES_VERSION>/tanzu-greenplum-backup-and-restore/GUID-release-notes.html
  availability: Admins Only
  controlled: false
  eccn: EAR99
  license_exception: NLR
  end_of_support_date: <END_OF_SUPPORT_DATE>

